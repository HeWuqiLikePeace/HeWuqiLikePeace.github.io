<h1>快速下载OneDrive的文件</h1>
<p>2023年10月5日</p>
	<div style="position: absolute; width: 107px; height: 37px; z-index: 1; left: 123px; top: 59px" id="layer3" class="style1">
		<a target="_self" href="javascript:history.go(-1);">返回</a></div>
<hr />

<p>&nbsp;OneDrive是微软公司提供的网盘服务，与国内网盘相比较，优势在于不限速，不会和谐文件，用来保存自己的小秘密非常安全，</p>
<p>但OneDrive毕竟服务器在国外，访问和下载文件会有那么亿点点吃力，</p>
<p>所以，这里有一个下载文件的小技巧</p>
<p>首先，如果是别人分享给你的文件，可以把分享链接复制下来，</p>
<p>如果是自己的文件，要先把文件分享出去，获得分享链接，复制下来，</p>
<p>接着把分享链接粘贴到下面的输入框中，点击转换</p>
<p>
<iframe name="I1" id="I1" src="OneDrive直链转换工具.htm" style="width: 80%; height: 688px">
浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe></p>
<p>得到了下载链接，就可以复制下来</p>
<p>粘贴到多线程下载工具中，例如：IDM等</p>
<hr />
<p class="style2">记录学习过程，便于日后查看</p>
